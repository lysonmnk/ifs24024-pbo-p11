<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
    <meta charset="UTF-8">
    <title>Masuk - Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h3 class="text-center text-primary mb-3">ðŸ“¦ Login</h3>

        <!-- Pesan Error -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <!-- Pesan Sukses -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- FORM PENTING -->
        <!-- 1. action: Harus ke /auth/login -->
        <!-- 2. method: Harus POST -->
        <!-- 3. object: Harus loginForm -->
        <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">
            
            <div class="mb-3">
                <label>Email</label>
                <!-- field: Harus *{email} -->
                <input type="text" class="form-control" th:field="*{email}" placeholder="admin@test.com" required>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <!-- field: Harus *{password} -->
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/auth/register}">Belum punya akun? Daftar</a>
        </div>
    </div>

</body>
</html>
